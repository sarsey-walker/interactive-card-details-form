<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset200802.css">
    <title>Frontend Mentor | Interactive card details form</title>
    <link rel="stylesheet" href="/styles/style.css">

</head>

<body>
    <div id="card-area">
        <div id="card-back"></div>
        <div id="card-front">
            
            0000 0000 0000 0000
            Jane Appleseed
            00/00
            
            000
        </div>
    </div>
<form action="">
<label for="holder-name">
    Cardholder Name
</label>
<input type="text" name="holder-name" id="holder-name" placeholder="e.g. Jane Appleseed">
    
<label for="card-number">
    Card Number
</label>
<input type="text" name="card-number" id="card-number" placeholder="e.g. 1234 5678 9123 0000">
        
<label for="exp-date">
    Exp. Date (MM/YY)
</label>
<input type="text" name="month" id="month" placeholder="MM">
<input type="text" name="year" id="year" placeholder="YY">
    <label for="cvc">
        CVC
    </label>
<input type="text" name="cvc" id="cvc" placeholder="e.g. 123">
    
<input type="button" value="Confirm">
    
    
</form>
</body>

</html>
